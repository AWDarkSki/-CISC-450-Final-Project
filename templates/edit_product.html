<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h2>Edit Product</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ product.name }}"><br><br>

        <label>Description:</label><br>
        <textarea name="description">{{ product.description }}</textarea><br><br>

        <label>Price:</label><br>
        <input type="number" step="0.01" name="price" value="{{ product.price }}"><br><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('admin_products') }}" style="padding: 8px 12px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 4px;">
    ‚Üê Return to Admin Dashboard
</a>
</body>
</html>
